name: Symbiotic Scan
description: Scan the repository for vulnerabilities and misconfigurations
inputs:
  api-token:
    description: Symbiotic Organization Access Token
    required: true
  scan-type:
    description: Type of scan to run
    required: false
    default: "all"
    options:
      - infra
      - code
      - all
  upload-results:
    description: Whether to upload the scan results to Symbiotic
    required: false
    default: "true"

runs:
  using: "composite"
  steps:
    - name: Install Symbiotic CLI
      shell: bash
      run: |
        echo -e "\033[1;34müîß Installing Symbiotic CLI...\033[0m"
        curl -sSL https://github.com/SymbioticSec/cli/releases/download/pro-1462-beta1/install.sh | bash
        echo 'export PATH="$HOME/.local/bin:$PATH"' >> $GITHUB_ENV

    - name: Collect git info
      id: git-info
      if: inputs.upload-results == 'true'
      shell: bash
      run: |
        echo -e "\033[1;34m‚≠ê Collecting git information...\033"

        remote_url="$(git config --get remote.origin.url)"
        first_commit_sha="$(git rev-list --max-parents=0 HEAD | head -n 1)"
        latest_commit_sha="$(git rev-parse HEAD)"
        default_branch="$(git symbolic-ref refs/remotes/origin/HEAD | sed 's|^refs/remotes/origin/||')"
        current_branch="$(git branch --show-current)"

        echo "remote_url=$remote_url" >> "$GITHUB_OUTPUT"
        echo "first_commit_sha=$first_commit_sha" >> "$GITHUB_OUTPUT"
        echo "latest_commit_sha=$latest_commit_sha" >> "$GITHUB_OUTPUT"
        echo "default_branch=$default_branch" >> "$GITHUB_OUTPUT"
        echo "current_branch=$current_branch" >> "$GITHUB_OUTPUT"

    - name: Run Code Scan
      id: code-scan
      if: inputs.scan-type == 'code' || inputs.scan-type == 'all'
      continue-on-error: true
      env:
        SYMBIOTIC_API_TOKEN: ${{ inputs.api-token }}
      shell: bash
      run: |
        echo -e "\033[1;36müíª Running code scan...\033[0m"
        if [[ "${{ inputs.upload-results }}" == "true" ]]; then
          symbiotic-cli ci code ./ \
            --git-remote-url "${{ steps.git-info.outputs.remote_url }}" \
            --git-first-commit-sha "${{ steps.git-info.outputs.first_commit_sha }}" \
            --git-latest-commit-sha "${{ steps.git-info.outputs.latest_commit_sha }}" \
            --git-default-branch "${{ steps.git-info.outputs.default_branch }}" \
            --git-current-branch "${{ steps.git-info.outputs.current_branch }}"
        else
          symbiotic-cli ci code ./ --skip-upload-results
        fi

    - name: Run Infra Scan
      id: infra-scan
      if: inputs.scan-type == 'infra' || inputs.scan-type == 'all'
      continue-on-error: true
      env:
        SYMBIOTIC_API_TOKEN: ${{ inputs.api-token }}
      shell: bash
      run: |
        echo -e "\033[1;35müèóÔ∏è  Running infrastructure scan...\033[0m"
        if [[ "${{ inputs.upload-results }}" == "true" ]]; then
          symbiotic-cli ci infra ./ \
            --git-remote-url "${{ steps.git-info.outputs.remote_url }}" \
            --git-first-commit-sha "${{ steps.git-info.outputs.first_commit_sha }}" \
            --git-latest-commit-sha "${{ steps.git-info.outputs.latest_commit_sha }}" \
            --git-default-branch "${{ steps.git-info.outputs.default_branch }}" \
            --git-current-branch "${{ steps.git-info.outputs.current_branch }}"
        else
          symbiotic-cli ci infra ./ --skip-upload-results
        fi

    - name: Check Results
      shell: bash
      run: |
        # Check if any scan failed and exit with code 1
        if [[ "${{ steps.code-scan.outcome }}" == "failure" ]] || [[ "${{ steps.infra-scan.outcome }}" == "failure" ]]; then
          exit 1
        fi
